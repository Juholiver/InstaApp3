
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="formulario" (ngSubmit)="publicar()">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Criar uma Publicação</h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                placeholder="Titulo da publicação"
                class="form-control"
                formControlName="titulo"
              >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
          </form>    
      </div>
    </div>
  </div>
